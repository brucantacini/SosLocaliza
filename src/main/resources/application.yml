spring:
  config:
    activate:
      on-profile: oracle
  
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:xe
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${ORACLE_USERNAME:soslocaliza}
    password: ${ORACLE_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
